<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>Stars - Registro</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/styles.css?v=1.0"/>
  </head>
  <body>
    <div class="container">
        <div class="section-image">
            <img class="logo" src="../../assets/img/icon-v2.jpg" alt="logo"/>
        </div>
        <div class="card">
            <input id="input-username" type="text" placeholder="Nome" />
            <input id="input-email" type="text" placeholder="E-mail" />
            <input id="input-phone" type="text" placeholder="Telefone" />
            <input id="input-password" type="password" placeholder="Senha" />
            <button type="submit" id="btnRegistro">Registrar</button>
            <p>Já tem uma conta? <a href="../../index.html">Faça login</a></p>
        </div> 
    </div>
    <script src="../js/registro.js"></script>
  </body>
</html>
